<div class="card m-2">
  <div class="card-body">
    <h1>{{name}}</h1>
    <dl>
      <dt>Nombre: </dt>
      <dd>{{name}}</dd>
    
      <dt>Edad:</dt>
      <dd>{{age}}</dd>
    
      <dt>MÃ©todo</dt>
      <dd>{{getHeroDescription()}}</dd>
    
      <dt>Capitalizado</dt>
      <dd>{{capitalizedName}}</dd>
    
    </dl>
    
    <button 
      *ngIf="name!=='Spiderman'"
      (click)="ChangeHero()" 
      class="btn btn-success mx-2">
      Cambiar nombre
    </button>
    
    <button 
      *ngIf="age!==25"
      (click)="ChangeAge()"
      class="btn btn-primary">
      Cambiar edad
    </button>
    
    
    <button
     (click)="Reset()"
     class="btn btn-secondary mx-2 ">
     Reset
    </button>

  </div>
</div>
